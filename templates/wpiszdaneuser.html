<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj u≈ºytkownika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      color: #666;
    }

    input[type="text"],
    input[type="email"] {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add user</h2>
    <form action="/webpostuser" method="POST">
      <label for="imie_i_nazwisko">Enter full name:</label>
      <input type="text" id="imie_i_nazwisko" name="imie_i_nazwisko" required>
      <label for="email">Enter email:</label>
      <input type="email" id="email" name="email" required>
      <label for="adres_uzytkownika">Enter user's adress:</label>
      <input type="text" id="adres_uzytkownika" name="adres_uzytkownika" required>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
